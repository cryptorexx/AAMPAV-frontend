<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - AAMPAV</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a;
      font-family: monospace;
    }

    .login-card {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 320px;
      text-align: center;
    }

    .login-card h2 {
      color: #5af;
      margin-bottom: 1rem;
    }

    .login-card input {
      display: block;
      margin: 1rem 0;
      padding: 0.6rem;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .login-card input:focus {
      border-color: #5af;
      outline: none;
    }

    .login-card button {
      padding: 0.6rem;
      width: 100%;
      background: #26a69a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-card button:hover {
      background: #5af;
      color: #000;
    }

    .error {
      color: #ff4444;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login to AAMPAV</h2>
    <form id="login-form">
      <input type="password" id="password" placeholder="Enter passcode" required />
      <button type="submit">Login</button>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const error = document.getElementById('error-msg');
    const correctPassword = 'Nez!66skp'; // üîê CHANGE THIS IN PRODUCTION

    // Redirect if already authed
    if (sessionStorage.getItem('aampav_authed') === 'true') {
      window.location.href = 'index.html';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const entered = document.getElementById('password').value.trim();
      if (entered === correctPassword) {
        sessionStorage.setItem('aampav_authed', 'true');
        window.location.href = 'index.html';
      } else {
        error.textContent = '‚ùå Wrong password.';
      }
    });
  </script>
</body>
</html>
