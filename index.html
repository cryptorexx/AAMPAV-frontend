<script>
  if (sessionStorage.getItem('aampav_authed') !== 'true') {
    window.location.href = 'login.html';
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AAMPAV Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>AAMPAV</h1>

      <div class="mode-switch">
        Mode: <span id="current-mode">...</span>
        <!-- Removed duplicate ID -->
        <button id="toggleModeBtn" onclick="toggleMode()">Switch Mode</button>
      </div>

      <div style="margin: 1rem 0;">
        <h3>Mode: <span id="mode-label">...</span></h3>
        <button id="mode-switch" onclick="toggleMode()" style="padding: 0.5rem 1rem; font-weight: bold; border-radius: 10px; border: none; color: white;">
          Switch Mode
        </button>
      </div>

      <div id="bot-status" class="status">Status: ...</div>

      <div class="controls">
        <input type="number" id="depositAmount" placeholder="Amount to deposit" style="margin-bottom: 10px;" />
        <button id="depositBtn">Deposit</button>
        <button id="startBot">Start Bot</button>
        <button id="stopBot">Stop Bot</button>
        <button id="collectBtn">Collect</button>
      </div>

      <div style="margin-top: 2rem; font-size: 0.9rem; color: #aaa;">
        Wallet: <span id="wallet-address">Loading...</span>
      </div>

      <div class="logs">
        <h2>Logs</h2>
        <pre id="logs">Loading logs...</pre>
      </div>
    </aside>

    <!-- Main dashboard -->
    <main class="dashboard">
      <section class="chart">
        <h2>Candlestick Chart</h2>
        <!-- âœ… ADD chart element that script.js depends on -->
        <div id="chart" style="height: 200px;"></div>
        <div id="candlestick-bar" style="font-size: 24px; padding: 10px;"></div>
      </section>

      <section class="ai-analysis">
  <h2>Live AI Market Analysis</h2>
  <pre id="ai-output" style="font-size: 0.9rem; background: #111; color: #0f0; padding: 1rem; border-radius: 10px;">
Connecting to AI...
  </pre>
</section>

      <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
      
      <section class="profit">
        <h2>Daily Profit</h2>
        <div id="daily-profit">$0.00</div>
      </section>

      <section class="signals">
        <h2>Profit Signals</h2>
        <ul id="signals">
          <li>Loading...</li>
        </ul>
      </section>

      <section class="market">
        <h2>Market Overview</h2>
        <table id="market-table">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Price</th>
              <th>Change</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </section>

      <section class="brokers">
        <h2>Connected Brokers</h2>
        <ul id="brokers">
          <li>Loading...</li>
        </ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
