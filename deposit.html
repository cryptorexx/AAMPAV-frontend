<!-- deposit.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deposit - AAMPAV</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main { padding: 3rem; text-align: center; color: #ddd; }
    input, button { padding: 0.6rem; font-size: 1rem; border-radius: 8px; border: none; margin: 1rem; }
    input { width: 200px; }
    button { background: #26a69a; color: white; }
    .paypal-link { margin-top: 1rem; color: #26a69a; }
  </style>
</head>
<body>
  <main>
    <h2>Deposit Funds</h2>
    <input type="number" id="amount" placeholder="Enter amount $" min="1" />
    <button onclick="generatePay()">Deposit</button>
    <div class="paypal-link" id="paypal-link"></div>
  </main>

  <script>
    function generatePay() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount <= 0) return alert('Enter valid amount');

      const link = `https://paypal.me/youraccount/${amount}`;
      document.getElementById('paypal-link').innerHTML = `ðŸ”— Pay now via <a href="${link}" target="_blank">PayPal</a>`;
    }
  </script>
</body>
</html>
