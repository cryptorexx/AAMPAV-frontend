<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Collect - AAMPAV</title>
  <style>
    body { background: #0b0f1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    div { background: #111; padding: 2rem; border-radius: 12px; box-shadow: 0 0 20px #000; text-align: center; }
    button { padding: 0.6rem; width: 100%; background: #26a69a; color: white; font-weight: bold; border: none; border-radius: 8px; margin-top: 1rem; }
    .msg { margin-top: 1rem; }
  </style>
</head>
<body>
  <div>
    <h2>Collect Profits</h2>
    <button onclick="collect()">Collect</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function collect() {
      const res = await fetch('https://aampav-backend.onrender.com/pay?amount=999', {
        method: 'POST',
        credentials: 'include'
      });
      const data = await res.json();
      document.getElementById('msg').textContent = res.ok ? '✅ Collected successfully' : (data.error || '❌ Collection failed');
    }
  </script>
</body>
</html>
